<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="painel">
    <img src="../img/image-product-desktop.jpg" alt="">
    <div class="conteudo">
      <span class="perfume">perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <div>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="valores">
        <span class="valor_desconto">$149.99</span>
        <span class="valor">$169.99</span>
      </div>
      <a class="botao_comprar" href="#">Add to Cart</a>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rodrigo Cattoi</a>.
  </div>
</body>

</html>
